name: Release

on:
  push:
    tags:
      - 'v*'

env:
  NODE_VERSION: 20

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Run type check
        run: npm run typecheck

      - name: Build package
        run: npm run build

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm for Trusted Publishing (requires 11.5.1+)
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Verify package contents
        run: npm pack --dry-run

      - name: Publish to npm (Trusted Publishing via OIDC)
        run: npm publish --access public

  publish-gpr:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    needs: publish
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js for GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@sebyx07'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Configure package for GitHub Packages
        run: |
          node -e "
            const pkg = require('./package.json');
            pkg.name = '@sebyx07/cybercore-charts';
            pkg.publishConfig = { registry: 'https://npm.pkg.github.com' };
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [publish, publish-gpr]
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: release_notes
        run: |
          if [ -f "CHANGELOG.md" ]; then
            NOTES=$(awk '/^## \[?${{ steps.get_version.outputs.VERSION }}/{flag=1; next} /^## \[?[0-9]/{flag=0} flag' CHANGELOG.md)
            if [ -z "$NOTES" ]; then
              NOTES="Release version ${{ steps.get_version.outputs.VERSION }}"
            fi
          else
            NOTES="Release version ${{ steps.get_version.outputs.VERSION }}"
          fi
          echo "NOTES<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Cybercore Charts v${{ steps.get_version.outputs.VERSION }}

            ${{ steps.release_notes.outputs.NOTES }}

            ### Installation

            **From npm:**
            ```bash
            npm install cybercore-charts@${{ steps.get_version.outputs.VERSION }}
            ```

            **From GitHub Packages:**
            ```bash
            npm install @sebyx07/cybercore-charts@${{ steps.get_version.outputs.VERSION }} --registry=https://npm.pkg.github.com
            ```

            ### CDN Links

            **ES Module:**
            ```html
            <script type="module">
              import { LineChart, BarChart } from 'https://unpkg.com/cybercore-charts@${{ steps.get_version.outputs.VERSION }}/dist/cybercore-charts.es.js';
            </script>
            ```

            **UMD:**
            ```html
            <script src="https://unpkg.com/cybercore-charts@${{ steps.get_version.outputs.VERSION }}/dist/cybercore-charts.umd.js"></script>
            ```
          files: |
            dist/cybercore-charts.es.js
            dist/cybercore-charts.umd.js
            dist/cybercore-charts.css
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [validate, publish, publish-gpr, release]
    if: failure()
    permissions:
      issues: write
    steps:
      - name: Create issue on failure
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const runUrl = `https://github.com/${owner}/${repo}/actions/runs/${context.runId}`;

            await github.rest.issues.create({
              owner,
              repo,
              title: `Release failed for ${context.ref}`,
              body: `The release workflow failed.\n\n**Tag:** ${context.ref}\n**Run:** ${runUrl}\n\nPlease investigate and retry the release.`,
              labels: ['release', 'bug']
            });
